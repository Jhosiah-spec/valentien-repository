
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Yes or No</title>
    <style>
        /* Body Styling */
        body {
            font-family: 'Merriweather', serif; /* elegant serif font */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5; /* keep original background */
            margin: 0;
        }

        /* Container */
        .container {
            text-align: center;
            padding: 40px;
            border-radius: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.08);
        }

        h1 {
            color: #7b5e57; /* warm brown for aesthetic look */
            font-size: 2.5em;
            margin-bottom: 30px;
        }

        /* Buttons */
        button {
            padding: 15px 35px;
            font-size: 18px;
            margin: 10px;
            cursor: pointer;
            border: none;
            border-radius: 50px;
            color: white;
            transition: all 0.3s ease;
            box-shadow: 0 6px 15px rgba(0,0,0,0.1);
        }

        #yesBtn {
            background: #6a11cb;
            background: linear-gradient(45deg, #6a11cb, #2575fc);
        }

        #noBtn {
            background: #f44336;
            background: linear-gradient(45deg, #f44336, #ff6b6b);
        }

        button:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
        }

        /* Image Container */
        .image-container {
            margin-top: 40px;
        }

        img {
            width: 350px; /* bigger image */
            border-radius: 20px;
            display: block;
            margin: 0 auto;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
        }

        @media (max-width: 600px) {
            img {
                width: 80%; /* responsive image on mobile */
            }
            button {
                width: 70%;
                font-size: 16px;
            }
        }
    </style>
    <!-- Optional: Google Fonts link for Merriweather -->
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

<div class="container">
    <h1>will you be my valentine?</h1>
    
    <button id="yesBtn">yesss</button>
    <button id="noBtn">No(╥﹏╥)</button>

    <div class="image-container">
        <a href="https://imgbb.com/">
            <img src="https://i.ibb.co/cSZxrtHk/pqcjo.jpg" alt="pqcjo">
        </a>
    </div>
</div>

<script>
    let yesBtn = document.getElementById("yesBtn");
    let noBtn = document.getElementById("noBtn");

    let yesSize = 18;

    noBtn.addEventListener("click", function () {
        yesSize += 10;
        yesBtn.style.fontSize = yesSize + "px";
        yesBtn.style.padding =
            (15 + yesSize / 2) + "px " + (35 + yesSize) + "px";
    });

    yesBtn.addEventListener("click", function () {
        window.location.href = "new 1.html";
    });
</script>

</body>
</html>
